<div class="container">
  <h1>Welcome to {{title}}</h1>

  <div class="row">

      <div *ngFor="let keg of kegs" class="card col-lg-4 text-white bg-info mb-1">
        <div class="card-header">Brand : {{keg.brand}}</div>
        <div class="card-body">
          <h5 class="card-title">{{keg.name}}</h5>
          <p class="card-text">Style: {{keg.style}}</p>
          <p class="card-text">Alcohol content: {{keg.alcoholContent}}% ABV</p>
          <p class="card-text">Quantity remaining: {{keg.pints}}</p>
        </div>
        <button type="button" class="btn btn-dark mb-1" name="button">Edit Keg Info</button>
        <button type="button" class="btn btn-warning mb-1" name="button">Pour A Pint</button>
      </div>

  </div>
  <div>
    <form *ngIf="display">
      <div class="form-group">
        <label>Keg:</label>
        <input type="text" class="form-control" #kegName />
      </div>
      <div class="form-group">
        <label>Brand:</label>
        <input type="text" class="form-control" #brand />
      </div>
      <div class="form-group">
        <label>Style:</label>
        <input type="text" class="form-control" #style />
      </div>
      <div class="form-group">
        <label>Alcohol Content:</label>
        <input type="text" class="form-control" #alcohol />
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="number" class="form-control" #price />
      </div>
      <div class="form-group">
        <label>Quantity:</label>
        <input type="text" class="form-control" #quantity />
      </div>
      <button type='button' class="btn btn-primary" (click)="add(kegName.value, brand.value, style.value, alcohol.value, price.value, quantity.value);
      kegName.value='';
      brand.value='';
      style.value='';
      alcohol.value='';
      price.value='';
      quantity.value=''">
        add
      </button>
    </form>

    <button type="button" class="btn btn-success" *ngIf="!display" (click)="toggleDisplay()">Show Form</button>


  </div>
</div>
